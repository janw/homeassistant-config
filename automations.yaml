      sequence:
      - service: light.turn_on
        data:
          transition: 1
          brightness_pct: 5
        target:
          entity_id: light.hallway_group_ceiling
      - delay:
          hours: 0
          minutes: 0
          seconds: 30
          milliseconds: 0
      - service: light.turn_off
        data:
          transition: 1
        target:
          entity_id: light.hallway_group_ceiling
    - conditions:
      - condition: sun
        after: sunset
      - condition: state
        entity_id: input_boolean.night_mode
        state: 'off'
      sequence:
      - service: scene.turn_on
        target:
          entity_id: scene.hallway_balanced_dimmed
        metadata: {}
      - delay:
          hours: 0
          minutes: 1
          seconds: 0
          milliseconds: 0
      - service: light.turn_off
        data:
          transition: 1
        target:
          entity_id: light.hallway_group_ceiling
    default:
    - service: scene.turn_on
      target:
        entity_id: scene.hallway_balanced
      metadata: {}
      enabled: false
    - delay:
        hours: 0
        minutes: 2
        seconds: 0
        milliseconds: 0
    - service: light.turn_off
      data:
        transition: 5
      target:
        entity_id: light.hallway_group_ceiling
  mode: restart
