    {{
      [ states('sensor.bedroom_climate_temperature'),
        states('sensor.livingroom_climate_temperature'),
        states('sensor.kitchen_climate_temperature'),
        states('sensor.office_climate_temperature'),
      ] | map('float', 0) | average | round(1)
    }}
  availability: >-
    {{
      [ states('sensor.bedroom_climate_temperature'),
        states('sensor.livingroom_climate_temperature'),
        states('sensor.kitchen_climate_temperature'),
        states('sensor.office_climate_temperature'),
      ] | map('is_number') | min
    }}
